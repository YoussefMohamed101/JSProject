<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/css/all.css" />
  </head>
  <body onload="showRandom()">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="index.html">Guess the Word</a>
      <a href="../project/index.html">Question game</a>
      <a href="#">Matching game</a>
      <a href="#">Memory game</a>
    </div>
    <span id="menu" style="font-size: 30px; cursor: pointer" onclick="openNav()"
      >&#9776;</span
    >
    <div id="timerAndScore">
      <p id="Score">Score: <span>0</span></p>
      <div class="progress-bar">
        <div class="progress-bar-inner"></div>
      </div>
    </div>
    <img src="" alt="" />
    <div class="AnsweringField">
      <div
        ondragover="event.preventDefault()"
        ondrop="DropElement(this)"
        id="wordHolder"
      ></div>
      <i onclick="removechar()" id="remove" class="fa-solid fa-delete-left"></i>
      <i onclick="readWord()" id="sound" class="fa-solid fa-volume-high"></i>
      <i onclick="checkanswer()" id="check" class="fa-solid fa-spell-check"></i>
    </div>

    <div id="wordsContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
