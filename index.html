<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/css/all.css" />
  </head>
  <body onload="showRandom()">
    <div id="lastscreen">
      <div id="tudo">
        <div class="gameover">
          <p>GAME</p>
          <p>OVER</p>
        </div>

        <div class="continue">
          <p>Your Final Score is: <span id="finalScore">0</span></p>
        </div>
        <div class="continue"><p>Restart?</p></div>

        <div class="opcoes">
          <div class="yes" onclick="restartGame()"><a href="##"> YES </a></div>
          <div class="no" onclick="openNav()"><a href="##"> NO </a></div>
        </div>
      </div>
    </div>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a id="active" href="##">Guess the Word</a>
      <a href="./quizGame/index.html">Question game</a>
      <a href="./MemoryGame/start_proj.html">Matching game</a>
      <a href="./project/index.html">Memory game</a>
    </div>
    <span id="menu" style="font-size: 30px; cursor: pointer" onclick="openNav()"
      >&#9776;</span
    >
    <div id="GameOver"></div>
    <div id="timerAndScore">
      <p id="Score">Score: <span id="changeScore">0</span></p>
      <div class="progress-bar">
        <div class="progress-bar-inner"></div>
      </div>
    </div>
    <img src="" alt="" />
    <div class="AnsweringField">
      <div
        ondragover="event.preventDefault()"
        ondrop="DropElement(this)"
        id="wordHolder"
      ></div>
      <i
        onclick="removechar()"
        onmouseleave="stopReadButtons()"
        onmouseover="readButtons(this)"
        id="remove"
        class="fa-solid fa-square-minus"
      ></i>
      <i
        onclick="readWord()"
        onmouseleave="stopReadButtons()"
        onmouseover="readButtons(this)"
        id="sound"
        class="fa-solid fa-volume-high"
      ></i>
      <i
        onclick="checkanswer()"
        onmouseleave="stopReadButtons()"
        onmouseover="readButtons(this)"
        id="check"
        class="fa-solid fa-spell-check"
      ></i>
    </div>

    <div id="wordsContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
